<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Get in touch with Camille Tran for collaboration, opportunities, or questions."/>
  <meta name="author" content="Camille Tran"/>
  <title>Contact - Camille Tran</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<h1>Contact</h1>
<p style="text-align:left; margin-left:8.75rem;">Get in touch with me here.</p>

<!-- Contact Form -->
<form action="mailto:Ctt011@ucsd.edu" method="post" enctype="text/plain">
  <label>
    <span>Name:</span>
    <input name="name" type="text" required/>
  </label>
  <label>
    <span>Email:</span>
    <input name="email" type="email" required/>
  </label>
  <label>
    <span>Subject:</span>
    <input name="subject" type="text" required/>
  </label>
  <label>
    <span>Message:</span>
    <textarea name="message" rows="6" required></textarea>
  </label>
  <button type="submit">Send</button>
</form>

<script type="module" src="../global.js"></script>
</body>
</html>
